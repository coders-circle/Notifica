{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
Notifica: Add Class
{% endblock %}

{% block head %}
<link href="{% static 'css/add-class.css' %}" type="text/css" rel="stylesheet">
{% endblock %}

{% block body %}
<section id="header">
    <div class="container">
        <img src="{% static 'img/logo-small-teal.png' %}">
        <h1>notifica</h1>
        <p>a must have routine app</p>
    </div>
</section>
<section id="body">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="add-form-wrapper">
                    <h3>Add class</h3>
                    <form method="post" id="add-class-form">
                        {% csrf_token %}
                        {% if error %}
                        <div class="form-group>"
                            <div class="error"><i class="fa fa-exclamation-circle"></i> {{ error }}</div>
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <input class="form-input" name="class-name" type="text" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input class="form-input" name="description" type="text" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <input class="btn-outline" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'footer.html' %}
{% endblock %}
